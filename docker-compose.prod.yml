services:
  db:
    environment:
      POSTGRES_DB: inventory_prod
    ports:
      - "5433:5432"
    volumes:
      - db-data-prod:/var/lib/postgresql/data

  backend:
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/inventory_prod}
      AUTH_DISABLED: "false"
      ENVIRONMENT: prod
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://backend:8000}
    ports:
      - "4173:4173"
    depends_on:
      - backend

volumes:
  db-data-prod:
